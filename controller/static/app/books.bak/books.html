<div id="remove-modal" class="ui small modal transition">
<i class="close icon"></i>
<div class="header">
    删除书籍: {{ vm.selectedBook.bookname }}
</div>
<div class="content">
    <p>你确认要删除书籍?</p>
</div>
<div class="actions">
    <div class="ui negative button">
        不，取消
    </div>
    <div ng-click="vm.removeBook()" class="ui positive right labeled icon button">
        是的，确认
        <i class="checkmark icon"></i>
    </div>
</div>
</div>

<div class="ui padded grid">
    <div class="two column row">
        <div class="left floated column">
            <div ng-click="vm.refresh()" class="ui small blue labeled icon button">
                <i class="refresh icon"></i> 刷新
            </div>
            <div ui-sref="dashboard.addBook" class="ui small green labeled icon button">
                <i class="plus icon"></i> 新增书籍
            </div>
        </div>
        <div class="right aligned right floated column">
            <div class="ui small icon input">
                <input ng-model="tableFilter" placeholder="查询书籍信息..." reset-field/>
            </div>
        </div>
    </div>

    <div class="row" ng-show="filteredBooks.length>0">
        <div class="column">
            <table class="ui sortable celled table" ng-show="vm.books">
                <thead>
                    <tr>
                        <th>书名</th>
                        <th>作者</th>
                        <th>简介</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in filteredBooks = (vm.books | filter:tableFilter)">
                        <td>{{a.bookname}}</td>
                        <td>{{a.bookauthor}}</td>
                        <td>{{a.bookdesc}}</td>
                        <td><div ng-repeat="r in a.roles" class="ui horizontal label">{{r|rolesDisplay}}</div></td>
                        <td class="collapsing">
                            <div ui-sref="dashboard.editBook({bookname: a.bookname})" class="compact ui icon button green">
                                <i class="edit icon"></i>
                            </div>
                            <div ng-click="vm.showRemoveBookDialog(a)" class="compact ui icon button red">
                                <i class="trash icon"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" ng-show="vm.books.length > 0 && filteredBooks.length === 0">
        <div class="column">
            <div class="ui icon message">
                <i class="info icon"></i>
                <div class="content">
                    <div class="header">
                        书籍信息
                    </div>
                    <p>没有查询到您想要的书籍信息</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$('.ui.sortable.celled.table').tablesort();
</script>
