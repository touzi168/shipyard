<div class="ui padded grid">
<div class="row">
    <div class="column">
        <div class="ui segment">
            <div class="ui form" ng-submit="vm.addBook()" ng-method="post">
                <h4 class="ui dividing header">书籍详细信息</h4>
                <label>书名</label>
                <div class="field">
                    <input type="text" name="bookname" ng-model="vm.bookname">
                </div>
                <label>作者</label>
                <div class="field">
                    <input type="text" name="bookauthor" ng-model="vm.bookauthor">
                </div>
                <label>简介</label>
                <div class="field">
                    <input type="text" name="bookdesc" ng-model="vm.bookdesc">
                </div>
                <div class="ui hidden divider"></div>
                <div class="ui green submit button">新增书籍</div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
$(function(){
    $('.ui.form')
        .form({
            onSuccess: function() {
                vm.addBook();
            },
            bookname: {
                identifier : 'bookname',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter a bookname'
                }
                ]
            },
            bookauthor: {
                identifier : 'bookauthor',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter book ahtor'
                }
                ]
            },
            bookdesc: {
                identifier : 'bookdesc',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter book description'
                }
                ]
            },
        });

    $('.ui.checkbox').checkbox();
});

$('.ui.dropdown').dropdown();
</script>
