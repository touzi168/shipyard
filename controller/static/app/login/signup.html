<div>
<div style="background-color: rgba(0, 68, 91, 1); position: absolute; top: 0; left: 0; height: 100%; width: 100%; text-align: center;">
    <div style="max-width: 30rem; margin: 0 auto;">
        <h2 style="margin-top: 100px; margin-bottom: 50px; font-family: 'Poiret One', sans-serif; font-size: 45px; color: #ffffff;">好好学习，天天向上</h2>
        <div class="ui form" style="background-color: rgba(255, 255, 255, 0.5); padding: 30px; border-radius: 25px;" ng-submit="vm.signup()">
            <div class="ui negative icon message" ng-show="vm.error">
                <i class="warning sign icon"></i>
                <div class="content">
                    <div class="header">
                        {{vm.error}}
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled icon input">
                    <input name="username" placeholder="账号" type="text" ng-model="vm.username">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled icon input">
                    <input name="password" placeholder="密码" type="password" ng-model="vm.password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled icon input">
                    <input name="confirm" placeholder="确认密码" type="password" ng-model="vm.confirm">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled icon input">
                    <input name="email" placeholder="邮箱" type="email" ng-model="vm.email">
                    <i class="mail icon"></i>
                </div>
            </div>
            <div class="buttons">
		<div ui-sref="login" class="ui blue submit button">返回首页</div>
                <div class="ui blue submit button">提交注册</div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
$(function(){
    $('.ui.form')
        .form({
            username: {
                identifier : 'username',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter a username'
                }
                ]
            },
            password: {
                identifier : 'password',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter a password'
                }
                ]
            },
            confirm: {
                identifier : 'confirm',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please confirm password'
                }
                ]
            },
            email: {
                identifier : 'email',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter a email'
                }
                ]
            }
        });
});
</script>
