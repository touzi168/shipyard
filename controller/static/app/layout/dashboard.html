<div class="ui fixed inverted main menu">
<div class="books">
    <a ui-sref="dashboard.books" class="title item" id="logo">
        图书管理系统
    </a>
    <a ui-sref="dashboard.books" ui-sref-active="active" class="title item">
        <i class="book icon"></i> 图书管理

    <a ng-if="userrole == 'admin'" ui-sref="dashboard.accounts" ui-sref-active="active" class="title item">
        <i class="user icon"></i> 账户管理
    </a>
    <a ng-if="userrole == 'admin'" ui-sref="dashboard.events" ui-sref-active="active" class="title item">
        <i class="browser icon"></i> 日志事件
    </a>
    <a ui-sref="dashboard.mybooks" ui-sref-active="active" class="title item">

                    <div ui-sref="logout" class="item"><i class="sign out icon"></i>退出</div>

            </div>

            <a ui-sref="dashboard.help">

    <div class="ui active inverted dimmer" ng-show="isLoadingView">
